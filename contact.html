<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';">

<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>

      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="contact">
      <form id="contactForm" action="https://formspree.io/f/xwpndzjj" method="POST">
        <!-- Honeypot -->
        <input type="text" name="hp_field" style="display:none">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>

    <section id="links">
      <h3>External Links</h3>
      <a href="https://external.com" target="_blank" rel="noopener">External</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kinex Ventures</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e) {
      if(form.hp_field.value !== '') {
        e.preventDefault();
        console.log('Honeypot triggered â€” submission blocked.');
      }
    });
  </script>
</body>
</html>
